<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="icon.png">
    <title>Pint Sized</title>
  </head>
  <body>
    <div class="logo-container">
      <a href="index.html" class="logo-text"><img alt="logo" src="icon.png">Pint Sized</a>
    </div>
    <form class="url-form" id="the_form">
        <input type="text" placeholder="Your URL" class="url-input" id="url-input" spellcheck="false" required>
        <input type="submit" value="Shorten" class="url-submit" id="shorten_button" onclick="return removeButton()">
    </form>
    <footer>
      <span>Download the <a href="https://chrome.google.com/webstore/detail/pint-sized/enjhimdpmhjbjoggiahgdajimlkilhno" class="chrome-link">Chrome Extension</a></span>
    </footer>
    <script>
        var curr;
        function removeButton() {
            var input = document.getElementById("url-input");
            var button = document.getElementById('shorten_button');
            var form = document.getElementById("the_form");
            if (input.value != '') {
                let url = input.value;
                button.onclick = function() {
                  return false;
                }
                button.value = "Checking taps...";
                fetch("https://smllr.herokuapp.com/addUrl/" + url)
                    .then(init => { return init.json() })
                    .then(response => {
                        input.value = "http://pint.pw/" + response;
                        curr = input.value;
                        input.onkeydown = changeBack;
                        input.onclick = input.select;
                        form.className = "form-after";
                        button.className = "button-after";
                        input.className = "input-after";
                        button.value = "Copy";
                        button.onclick = function() {
                          input.select();
                          document.execCommand('copy');
                          window.getSelection().removeAllRanges();
                          button.value = "Copied to Clipboard!";
                          return false;
                        }
                    });
            }
            return false;
        }

        function changeBack() {
          var input = document.getElementById("url-input");
          var button = document.getElementById('shorten_button');
          var form = document.getElementById("the_form");
          if (input.value !== curr) {
            button.onclick = removeButton;
            form.className = "url-form";
            button.className = "url-submit";
            input.className = "url-input";
            button.value = "Shorten";
          }
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
